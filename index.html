<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="img/bicycle.png" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCry-N7OmyPr5PK81akHssN7Z5SfHhKLh4"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="js/script.js"></script>

        <title>Data Visualization - YouBike</title>
    </head>

    <body>
        <div id="map"></div>
        <div id="info">
            <div class="title">YouBike 即時資訊</div>
            <div class="search">
                <input type="text" placeholder="Search.." id="search-bar"/>
                <button type="submit" id="search-btn"><i class="fa fa-search"></i>
            </div>
            <div id="controls">
                <i class="fas fa-asterisk btn" id="total-btn"></i>
                <i class="fas fa-bicycle btn" id="bike-btn"></i>
                <i class="fas fa-parking btn" id="empty-btn"></i>
                <i class="fas fa-ban btn" id="none-btn"></i>
            </div>
            <svg id="legend"></svg>
            <div class="datetime"></div>
            <div class="content"></div>
        </div>
    </body>
</html>
